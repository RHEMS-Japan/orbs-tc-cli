description: >
  Configure TCCLI.
parameters:
  access-domain:
    type: string
    default: $TCR_ACCESS_DOMAIN
    description: "Access Domain of Tencent Container Registry."
  namespace:
    type: string
    default: $TCR_NAMESPACE
    description: Namespace of Tencent Container Registry.
  image:
    type: string
    description: Image name of Tencent Container Registry.
  tag:
    type: string
    default: latest
    description: Docker image tags (default = latest)
steps:
  - run:
      name: docker push
      command: |
        TCR_ACCESS_DOMAIN=$(eval echo << parameters.access-domain >>)
        TCR_NAMESPACE=$(eval echo << parameters.namespace >>)
        TCR_STR_EVAL_TAG=$(eval echo "${TCR_STR_TAG}")
        
        IFS="," read -ra DOCKER_TAGS \<<< "${TCR_STR_EVAL_TAG}"

        for tag in "${DOCKER_TAGS[@]}"; do

        set -x
            docker push ${TCR_ACCESS_DOMAIN}/${TCR_NAMESPACE}/<< parameters.image >>:${tag}"
        set +x

        done
      environment:
        TCR_STR_TAG: << parameters.tag >>
